<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{ currentStepText }}
        </div>
        <ul class="steps-list">
          <li :class="[{active: idx === activeIndex}, {done: idx < activeIndex}, 'steps-item']"
          v-for="(item, idx) in steps"
          :key="item"
          @click="setActive(idx)"
          >
          <span>{{ idx + 1}}</span> {{ item.title }}
          </li>
        </ul>
        <div v-if="!isReseting">
          <button class="btn" :disabled="isFirstStep" @click="prev">Назад</button>
          <button class="btn primary" @click="nextOfFinish">{{ isLastStep ? 'Закончить' : 'Вперед' }}</button>
        </div>
        <div v-else>
          <button class="btn" @click="reset">Начать заново</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
